<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="Styles/reset.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>mw-static-comp-1</title>
</head>

<body>
<div id="grandparent">
  <div id="parent-1">
    <article id="title-tile" class="stacking-tile">
      <h1>COLORADO CRUSH</h1>
      <p>The Colorado CRUSH festival celebrates the craft of graffiti and the artists who transform the streets and alleys of Denver's RiNo (River North) neighborhood.</p>
      <div id="button-container">
        <button>Support</button>
        <button>Contact</button>
      </div>
    </article>
    <article id="tile-1" class="small-tile stacking-tile">
      <img src="icons/png/016-spray.png">
      <h2>ARTISTS</h2>
    </article>
    <article id="tile-2" class="small-tile stacking-tile">
      <img src="icons/png/013-map-with-placeholder.png">
      <h2>MAP</h2>
    </article>
    <article id="tile-3" class="small-tile stacking-tile">
      <img src="icons/png/008-instagram.png" id="community">
      <h2>COMMUNITY</h2>
    </article>
    <article id="tile-4" class="small-tile stacking-tile">
      <img src="icons/png/002-roller-brush.png">
      <h2>STREET ART</h2>
    </article>
    <article id="tile-5" class="small-tile stacking-tile">
      <img src="icons/png/005-suitcase-1.png">
      <h2>VISIT IRL</h2>
    </article>
    <article id="tile-6" class="small-tile stacking-tile">
      <img src="icons/png/virtual_reality-512.png">
      <h2>VISIT VR</h2>
    </article>
    <article id="tile-7" class="small-tile stacking-tile">
      <img src="icons/png/RiNo Logo.png" id="logo">
      <h2>RiNo - WHERE ART IS MADE</h2>
    </article>
  </div>
  <div id="parent-2">
    <div>
      <article class="carousel"> 
        <input id="carousel-item-1" type="radio" name="carousel-dots" checked>
        <label for="carousel-item-1">Go to photo 1</label>
        <input id="carousel-item-2" type="radio" name="carousel-dots">
        <label for="carousel-item-2">Go to photo 2</label>
        <input id="carousel-item-3" type="radio" name="carousel-dots"> 
        <label for="carousel-item-3">Go to photo 3</label>
      </article>
    </div>
     <img src="icons/png/right-chevron.png" class="left-arrow arrow">
     <img src="icons/png/right-chevron.png" class="right-arrow arrow">
  </div>
  </div>
</body>
</html>
